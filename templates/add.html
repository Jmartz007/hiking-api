{% extends "base.html" %}

{% block content %}
<form action="/trails" method="post">
    <h2>Submit Trail Information</h2>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name" style="background-color:#b8dcee">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLocation" name="city" placeholder="Location" style="background-color:#b8dcee">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea rows=4 class="form-control" id="inputDescription" name="description" style="background-color:#b8dcee"></textarea>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  &nbsp;
  {% endblock %}
